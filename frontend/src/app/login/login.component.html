<div class="login-bg">
  <div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        placeholder="Username" 
        required 
      />
      
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Password" 
        required 
      />
      <button type="submit">Login</button>
    </form>
  </div>
</div>
